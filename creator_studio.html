<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Creator Studio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tribe.html">Explore Tribes</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="creator_studio.html">Creator Studio</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-content">
            <h2>Create New Content</h2>
            <form id="content-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="subheading">Subheading:</label>
                <input type="text" id="subheading" name="subheading">

                <label for="content">Content:</label>
                <div id="editor-container"></div>

                <label for="quote">Add Quote:</label>
                <textarea id="quote" name="quote" rows="3" placeholder="Enter a quote..."></textarea>

                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" name="image" accept="image/*">

                <label for="video-upload">Upload Video:</label>
                <input type="file" id="video-upload" name="video" accept="video/*">

                <label for="youtube-url">Embed YouTube Video:</label>
                <input type="url" id="youtube-url" name="youtube" placeholder="https://www.youtube.com/watch?v=...">

                <button type="button" id="preview-button">Preview</button>
                <button type="submit">Publish</button>
            </form>
        </section>

        <section id="your-content">
            <h2>Your Content</h2>
            <!-- User's created content will be displayed here -->
            <div id="content-list"></div>
        </section>

        <div id="preview-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="preview-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 DriveTribe Clone</p>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>
